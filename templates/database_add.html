{% extends 'base.html' %}
{% block content %}
<div class="crumbs">
	<ul class="breadcrumb">
		<li>
			<i class="fa fa-home fa-fw"></i>
			<a href='/osrm/index/'>控制台</a>
		</li>
		<li>
			<a href='/osrm/database/'>数据库管理</a>
		</li>
		<li>
			<a href=#>新增数据库</a>
		</li>
	</ul>
</div>
<div class="page-header">
	<div class="page-title">
		<h3>数据库新增</h3>
	</div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div id="ibox-content" class="ibox-title">
                    <h5> 填写数据库基本信息 </h5>
                </div>

                <div class="ibox-content">
                    <div class="panel blank-panel">
                        <div class="panel-body">
                            <div class="tab-content">
                                <div id="tab-1" class="ibox float-e-margins tab-pane active">
                                    {% if error %}
                                        <div class="alert alert-warning text-center">{{ error }}</div>
                                    {% endif %}
                                    {% if msg %}
                                        <div class="alert alert-success text-center">{{ msg }}</div>
                                    {% endif %}

                                    <form id="databaseForm" method="post" class="form-horizontal">

                                        <div class="form-group" id="label_cn">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> 数据库名称<span class="red-fonts">*</span> </label>
                                            <div class="col-sm-8">
                                                <input type="text"  name="label_cn" class="form-control" {% if error %}value="{{ label_cn }}" {% endif %} >
                                            </div>
                                        </div>
                                        <div class="form-group" id="ipaddr">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> IP地址</label>
                                            <div class="col-sm-8">
                                                <input type="text"  name="ipaddr" class="form-control" {% if error %}value="{{ ipaddr }}" {% endif %}>
                                            </div>
                                        </div>
                                        <div class="form-group" id="port">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> 端口<span class="red-fonts">*</span> </label>
                                            <div class="col-sm-8">
                                                <input type="text"  name="port" class="form-control" {% if error %}value="{{ port }}" {% endif %} >
                                            </div>
                                        </div>
                                        <div class="form-group" id="sid">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> sid</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="sid" class="form-control" {% if error %}value="{{ sid }}" {% endif %}>
                                            </div>
                                        </div>
                                        <div class="form-group" id="service_name">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> 服务名</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="service_name" class="form-control"  {% if error %}value="{{ service_name }}" {% endif %}>
                                            </div>
                                        </div>
                                        <div class="form-group" id="user_name">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> 用户名  </label>
                                            <div class="col-sm-8">
                                                <input type="text"  name="user_name" class="form-control" {% if error %}value="{{ user_name }}" {% endif %}>
                                            </div>
                                        </div>
                                        <div class="form-group" id="passwd">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> 密码 </label>
                                            <div class="col-sm-8">
                                                <input type="text"  name="passwd" class="form-control" {% if error %}value="{{ passwd }}" {% endif %}>
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-white" type="reset"> 重置 </button>
                                                <button class="btn btn-primary" type="submit"> 提交 </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
var required_fields = ["label_cn", "ipaddr"];
required_fields.forEach(function(field) {
    $('label[for="' + field + '"]').parent().addClass("required");
});

$('#assetForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_ip: [/^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])(\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])){3}$/, 'ip地址不正确'],
    },
    fields: {
        "ipaddr": {
            rule: "check_ip;",
            tip: "输入IP",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "label_cn": {
            rule: "required;length[0~53]",
            tip: "填写主机名",
            ok: "",
            msg: {required: "必须填写!"}
        },
    },
    valid: function(form) {
        form.submit();
    }
});
		
     
</script>

{% endblock %}
