{% extends 'base.html' %}
{% block content %}
<div class="crumbs">
	<ul class="breadcrumb">
		<li>
			<i class="fa fa-home fa-fw"></i>
			<a href='/osrm/index/'>控制台</a>
		</li>
		<li>
			<a href='/osrm/process/'>应用管理</a>
		</li>
		<li>
			<a href=#>新增应用</a>
		</li>
	</ul>
</div>
<div class="page-header">
	<div class="page-title">
		<h3>应用新增</h3>
	</div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div id="ibox-content" class="ibox-title">
                    <h5> 填写应用基本信息 </h5>
                </div>

                <div class="ibox-content">
                    <div class="panel blank-panel">
                        <div class="panel-body">
                            <div class="tab-content">
                                <div id="tab-1" class="ibox float-e-margins tab-pane active">
                                    {% if error %}
                                        <div class="alert alert-warning text-center">{{ error }}</div>
                                    {% endif %}
                                    {% if msg %}
                                        <div class="alert alert-success text-center">{{ msg }}</div>
                                    {% endif %}

                                    <form id="processForm" method="post" class="form-horizontal">

                                        <div class="form-group" id="label_cn">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> 应用名称<span class="red-fonts">*</span> </label>
                                            <div class="col-sm-8">
                                                <input type="text"  name="label_cn" class="form-control" {% if error %}value="{{ label_cn }}" {% else %} value="{{ object_list.label_cn }}" {% endif %} >
                                            </div>
                                        </div>
                                        <div class="form-group" id="alias">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> 别名</label>
                                            <div class="col-sm-8">
                                                <input type="text"  name="alias" class="form-control" {% if error %}value="{{ alias }}" {% else %} value="{{ object_list.alias }}" {% endif %}>
                                            </div>
                                        </div>
                                        <div class="form-group" id="related_group_cuid">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> 所属集群</label>
                                            <div class="col-sm-8">
                                                <input type="text"  name="related_group_cuid" class="form-control" {% if error %}value="{{ related_group_cuid }}" {% else %} value="{{ object_list.related_group_cuid }}" {% endif %} >
                                            </div>
                                        </div>
                                        <div class="form-group" id="path">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> 应用路径<span class="red-fonts">*</span></label>
                                            <div class="col-sm-8">
                                                <input type="text" name="path" class="form-control" {% if error %}value="{{ path }}" {% else %} value="{{ object_list.path }}" {% endif %}>
                                            </div>
                                        </div>
                                        <div class="form-group" id="url_path">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> URL</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="url_path" class="form-control"  {% if error %}value="{{ url_path }}" {% else %} value="{{ object_list.url_path }}" {% endif %}>
                                            </div>
                                        </div>
                                        <div class="form-group" id="middleware_type">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> 中间件类型 </label>
                                            <div class="col-sm-8">
                                                <input type="text"  name="middleware_type" class="form-control" {% if error %}value="{{ middleware_type }}" {% else %} value="{{ object_list.middleware_type }}" {% endif %}>
                                            </div>
                                        </div>
                                        <div class="form-group" id="related_system_cn">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> 所属业务系统 </label>
                                            <div class="col-sm-8">
                                                <input type="text"  name="related_system_cn" class="form-control" {% if error %}value="{{ related_system_cn }}" {% else %} value="{{ object_list.related_system_cn }}" {% endif %}>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                        	<div class="hr-line-dashed"></div>
                                			<label for="sudo" class="col-sm-2 control-label">所属主机<span class="red-fonts">*</span> </label>
                                			<div class="col-sm-8" id="related_host_cuid">
                                    			<select name="related_host_cuid" data-placeholder="请选择主机" class="chosen-select form-control m-b"  data-live-search="false">
                                    				 {% for host in host_list %}
                                    				 {% if host == object_list.related_host_cuid %}
                                    				 <option  value="{{ host.cuid }}" selected = "selected" >{{ host.ipaddr }}</option>
                                           			 {% else%}
                                           			 <option  value="{{ host.cuid }}" >{{ host.ipaddr }}</option>
                                           			 {% endif %}
                                           			 {% endfor %}
                                   				 </select>
                               			 	</div>
                            			</div>
                                        <div class="form-group">
                                        <div class="hr-line-dashed"></div>
                                        <label class="col-sm-2 control-label"> 是否自动重启 <span class="red-fonts"> *</span> </label>
                                            <div class="col-sm-8">
                                                <div class="radio i-checks">
                                                	{% if object_list.is_restart == 1 %}
                                                    <label> <input type="radio" value="1" checked="" name="is_restart">是 </label>
                                                    <label> <input type="radio"  value="0" name="is_restart"> 否</label>
                                                    {% else%}
                                                    <label> <input type="radio" value="1"  name="is_restart">是 </label>
                                                    <label> <input type="radio" checked="" value="0" name="is_restart"> 否</label>
                                                    {% endif %}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" id="restart_command">
                                            <div class="hr-line-dashed"></div>
                                            <label class="col-sm-2 control-label"> 重启 命令</label>
                                            <div class="col-sm-8">
                                                <input type="text"  name="restart_command" class="form-control" {% if error %}value="{{ restart_command }}" {% else %} value="{{ object_list.restart_command }}" {% endif %}>
                                            </div>
                                        </div>

                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-2">
                                                <button class="btn btn-white" type="reset"> 重置 </button>
                                                <button class="btn btn-primary" type="submit"> 提交 </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
var required_fields = ["label_cn", "path","related_host_cuid"];
required_fields.forEach(function(field) {
    $('label[for="' + field + '"]').parent().addClass("required");
});

$('#processForm').validator({
    timely: 2,
    theme: "yellow_right_effect",
    rules: {
        check_ip: [/^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])(\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])){3}$/, 'ip地址不正确'],
    },
    fields: {
        "label_cn": {
            rule: "required;length[0~53]",
            tip: "填写应用名称",
            ok: "",
            msg: {required: "必须填写!"}
        },
        "path": {
            rule: "required;",
            tip: "填写应用启动路径",
            ok: "",
            msg: {required: "必须填写!"}
        },
    },
    valid: function(form) {
        form.submit();
    }
});


		
     
</script>

{% endblock %}
